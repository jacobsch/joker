<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Joker Score Keeper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Calculator for Unix permissions">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  <link rel="icon" type="image/png" href="http://jacob-schwartz.com/jokerfavicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="http://jacob-schwartz.com/jokerfavicon-16x16.png" sizes="16x16" />
  <link rel="stylesheet" href="styles.css">
</head>

<body onload="welcome()">
  <h1>Joker Score Keeper</h1>    

  <div id="start">
    <h2 id="welcomeHeader" style="display: inline;"> </h2>
    <h2 id="newHeader" class="headerBtn" onclick="newGame()" style="display: inline-block;">New Game?</h2>
    <div id="playerCountPage">
      <h2 id="warn" style="display: inline;">How many players?</h2>
      <input id="input" type="number" min="2" max="9" style="display: inline;">
      <h2 id="startHeader" class="headerBtn" onclick="startGame()" style="display: inline;">Start</h2>
      <h2 id="confirmHeader" class="headerBtn" onclick="startGame()" style="display: none;">Confirm</h2>
    </div>
  </div>

  <h2 id="loadHeader" class="headerBtn" onclick="loadGame()">Load Game?</h2>

  <div id="game">
    <div class="row">
        <div class="column" style="background-color:#aaa;">Col1</div>
        <div class="column" style="background-color:#bbb;">Col2</div>
        <div class="column" style="background-color:#ccc ;">Col3</div>
      </div>
      <h4 onclick="newRound();">New Round</h4>
  </div>
  
  <p class="copy">By <em><a href="https://jacob-schwartz.com">Jacob Schwartz</a></p>
  <script type="text/javascript" src="app.js"></script>
  <noscript>
    This website does not work without JavaScript!
  </noscript>
</body>

</html>
